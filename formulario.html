<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Envío</h1>
        <form id="employeeForm">
            <label for="toEmail">Correo del Destinatario:</label>
            <input type="email" id="toEmail" placeholder="Ingrese el correo del destinatario" required>

            <label for="employeeData">Nombre y Apellido:</label>
            <input type="text" id="employeeData" placeholder="Ingrese el nombre y apellido" required>

            <label for="salary">Calificacion:</label>
            <input type="number" id="salary" placeholder="Ingrese la calificacion" required>

            <label for="observation">Observación:</label>
            <textarea id="observation" rows="4" placeholder="Escriba su observación" required></textarea>

            <label for="senderName">Nombre del remitente:</label>
            <input type="text" id="senderName" placeholder="Ingrese su nombre" required>

            <button type="submit">Enviar Mensaje</button>
            <button type="button" id="clearForm">Limpiar Formulario</button>
        </form>
        <p id="messageStatus"></p>
    </div>

    <div class="back-button">
        <button onclick="window.location.href='tabla.html'">Ir a la Tabla de Operaciones</button>
    </div>
    <div class="back-button">
        <button onclick="window.location.href='pagina_principal.html'">Ir a la Pagina Principal</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
